    <main>
      <section class="appointment-title-section">
        <h2 id="currentDay"></h2>
        <h2 id="appointment-title">REGISTRATION</h2>
      </section>

        <div class="">
          <div class="header">
            <h4 id="introtext">Please type in your details and select your option</h4>
          </div>
    
      <div id="medication-form" class = "medication-form">
        <div class="container">
          <div class="title">Treatment registration</div>
          <form>
            <div class="user-details">

              <div class="input-box">
                <label class="details">Patient ID</label>
                <input type="text" placeholder="Type your Patient ID" name="patient-id">
              </div>

              <div class="input-box">
                <label class="details">First Name</label>
                <input type="text" placeholder="Type in your First Name" name="fisrt-name">
              </div>

              <div class="input-box">
                <label class="details">Last Name</label>
                <input type="text" placeholder="Type in your Last Name" name= "last-name">
              </div>

              <div class="input-box">
                  <label for="last_name">Date of Birth</label>
                  <input type="date" name="last_name" placeholder="Date" />     
                </div>

                <div class="full-width">
                  <div class="">
                    <label for="first_name">Select Option</label>
                  </div>
                  <div>
                    <label class="checkbox-inline">
                      <input type="checkbox" id="inlineCheckbox1" value="option1" checked> Appointment
                    </label></div>
                    <label class="checkbox-inline">
                      <input type="checkbox" id="inlineCheckbox2" value="option2" checked> Medication
                    </label>
                  </div>
                </div>

                <button type = "submit" class = "button">
                  <span class="button__text"></span><div class="checkbox-inline"><a href="./profile.html">Submit</a></div>
                  <span class="button__icon">
                    <ion-icon name="add-outline"></ion-icon>
                  </span>
                </button>
              </div>
            </form>
          </div>
