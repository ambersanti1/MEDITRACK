  <body>
    <header>
      <h1>MEDITRACK</h1>
    </header>

    <main>
     
      <!-- TITLE -->
     
      <section class="appointment-title-section">
        <h2 id="username">Hello, Paulina!</h2>
        <h2 id="current-date">Date</h2>
        <h2 id="appointment-title">APPOINTMENTS</h2>
      </section>
     
      <!-- ADD BUTTON -->
     
      <button type="button" class="button" id="bttn">
        <span class="button__text">Add Appointment</span>
        <span class="button__icon">
          <ion-icon name="add-circle-outline"></ion-icon>
        </span>
      </button>

    </main>
    
      <section class="appointment1" id="appointmentOne">
        <div class="container-card">
         <div class="course">
            
            <div class="preview2">
             <h6 class="output" id="output2"></h6>
             <h2 class ="output" id="output3"></h2>
           </div>

            <div class="info">
             <h6>NEW APPOINTMENT:</h6>
             <h2 class="output" id="output1"></h2>
             <input id="newAppointment" placeholder="Appoitnment..." type="text"/>
             <input id="appointmentDay" placeholder="Day..." type="text"/>
             <input id="appointmentHour" placeholder="Hour..." type="text"/>
             <input id="autocomplete" placeholder="Type here..." type="text" />
              
              <button type="button" class="submitButton" id="submitBttn">
                <span class="button__text">Submit</span>
              </button>
            
            </div>

           <div id="map">
            <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
              referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAYa-mEYPqjdgNIA7mSBDAU0BcL_BtVZmo&q=Hospital+Zambrano+Hellion+TecSalud,San+Pedro+Garza+GarcÃ­a+N.L.">
            </iframe>
           </div>

         </div>
        </div>
        
      </section>

      <section class="appointment2">
        <div class="container-card">
          <div class="course">
            <div class="preview">
              <h6>Nov. 6</h6>
              <h2>5:00 p.m.</h2>
            </div>
            <div class="info">
              <h6>APPOINTMENT DETAILS:</h6>
              <h2 id="appTitle2">Flu Shot Appointment</h2>
              <p class="p-trunc">Yearly flu shot procedure</p>
            </div>
            <div id="map">
              <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAYa-mEYPqjdgNIA7mSBDAU0BcL_BtVZmo&q=AVE+Medical+Center,Monterrey+N.L.">
              </iframe>
            </div>
          </div>
        </div>
      </section>

      <footer>footer</footer>

    <script>
      let autocomplete;
      function initAutocomplete(){
        autocomplete = new google.maps.places.Autocomplete(
          document.getElementById('autocomplete'),
          {
            types: ['establishment'],
            componentRestrictions: {country: ['MX']},
            fields: ['place-id','geometry','name']
          });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYa-mEYPqjdgNIA7mSBDAU0BcL_BtVZmo&libraries=places&callback=initAutocomplete" async defer></script>
