    <link rel="stylesheet" href="./css/button-med.css">
    <link rel="stylesheet" href="./css/form-med.css">
    <link rel="stylesheet" href="./css/cards-med.css">
    <link rel="stylesheet" href="./css/autocomplete-med.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      href="https://fonts.googleapis.com/css2?family=Gabarito&family=Manjari&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=Young+Serif&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title>MEDITRACK MEDICATIONS</title>
  </head>

  <body>
    <header>
      <h1>MEDITRACK</h1>
    </header>

    <main>
      <section class="appointment-title-section">
        <h2 id="username">Hello, Carolina!</h2>
        <h2 id="currentDay"></h2>
        <h2 id="appointment-title">MEDICATIONS</h2>
      </section>
    
    <!-- ADD BUTTON -->
      <button onclick= "hideShow()" type = "button" class = "button" id = "add-medicine">
        <span class="button__text">Add medicine</span>
        <span class="button__icon">
          <ion-icon name="add-circle-outline"></ion-icon>
        </span>
      </button>
    </main>


<!-- MEDICATION FORM & TREATMENT CARD -->
    
    <div class="grid-layout">

      <!-- MEDICATION FORM -->

      <div id="medication-form" class = "medication-form hide">
        <div class="container">
          <div class="title">Medicine registration</div>
          <form id = "formulario" autocomplete="off">
            <div class="user-details">

              <div class="autocomplete" style = "width: 300px">
                <label class="details">Medicine name</label>
                <input type="text" placeholder="Type in medicine name" id="myInput" name = "myCountry" class="medicine-name">
              </div>

              <div class="input-box">
                <label class="details">Disease or discomfort</label>
                <input type="text" placeholder="Type in disease or discomfort" id="disease">
              </div>

              <div class="input-box">
                <label class="details">Treatment start hour</label>
                <input type="time" id="start-hour">
              </div>

              <div class="input-box">
                <label class="details">Treatment start date</label>
                <input type="date" id= "start-date">
              </div>

              <div class="input-box">
                <label class="details">Time frequency</label>
                <input type="number" placeholder="Enter hours" id="frequency">
              </div>

              <div class="input-box">
                <label class="details">Treatment duration</label>
                <input type="number" placeholder="Enter days" id="duration">
              </div>

              <button id = "submit" class = "button">
                <span class="button__text">Submit</span>
                <span class="button__icon">
                  <ion-icon name="add-outline"></ion-icon>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- TREATMENT CARDS -->

        <div class="container-card"></div>
      </div>

    <!-- SCRIPT LINKS -->

    <!-- ICON -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- CURRENT DAY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src = "js/medications.js"></script>
    <script src = "js/api-medication.js"></script>

  </body>

</html>
